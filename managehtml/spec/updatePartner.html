<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">新增</h4>
            </div>
            <div class="modal-body">
                <input type="hidden" id="txt_id"/>
                <div class="form-group">
                    <label for="txt_name">合作伙伴名</label>
                    <input type="text" name="txt_name" class="form-control" id="txt_name"
                           placeholder="合作伙伴名">
                </div>
                <div class="form-group">
                    <label for="txt_shortName">合作伙伴简称</label>
                    <input type="text" id="txt_shortName" name="txt_shortName" class="form-control" placeholder="合作伙伴简称" />
                </div>
                <div class="form-group">
                    <label for="txt_nature">合作伙伴性质</label>
                    <select id="txt_nature" name="txt_nature" class="form-control">
                        <option value="1">企业/公司</option>
                        <option value="2">个人工商户</option>
                        <option value="3">其他</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="txt_code">统一纳税号</label>
                    <input type="text" name="txt_code" class="form-control" id="txt_code" placeholder="统一纳税号">
                </div>
                <div class="form-group">
                    <label for="txt_contacts">联系人</label>
                    <input type="text" name="txt_contacts" class="form-control" id="txt_contacts" placeholder="联系人">
                </div>
                <div class="form-group">
                    <label for="txt_contactMobile">联系人电话</label>
                    <input type="text" name="txt_contactMobile" class="form-control" id="txt_contactMobile" placeholder="联系人电话">
                </div>
                <!--<div class="form-group">-->
                    <!--<label for="txt_serviceRate">服务费</label>-->
                    <!--<input type="text" name="txt_serviceRate" class="form-control" id="txt_serviceRate" placeholder="服务费">-->
                <!--</div>-->
                <div class="form-group">
                    <label for="txt_publicKey">公钥</label>
                    <textarea name="txt_publicKey" class="form-control" rows="3" id="txt_publicKey" placeholder="公钥"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"><span
                        class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
                </button>
                <button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal"><span
                        class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存
                </button>
            </div>
        </div>
    </div>
</div>
