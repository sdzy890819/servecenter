<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">新增</h4>
            </div>
            <div class="modal-body">
                <input type="hidden" id="txt_id"/>
                <div class="form-group">
                    <label for="txt_logistics">物流</label>
                    <select id="txt_logistics" class="form-control">
                        <option value="">请选择</option>
                        <option value="邮政包裹">邮政包裹</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="txt_logisticsSn">物流单号</label>
                    <input type="text" id="txt_logisticsSn" name="txt_logisticsSn" class="form-control"
                           placeholder="物流单号"/>
                </div>
                <div class="form-group">
                    <label for="txt_logisticsStatus">物流状态</label>
                    <input type="text" id="txt_logisticsStatus" name="txt_logisticsStatus" class="form-control"
                           placeholder="物流状态"/>
                </div>
                <div class="form-group">
                    <label for="txt_logisticsAmount">快递费</label>
                    <input type="text" id="txt_logisticsAmount" name="txt_logisticsAmount" class="form-control"
                           placeholder="快递费"/>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"><span
                        class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
                </button>
                <button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal"><span
                        class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>发货
                </button>
            </div>
        </div>
    </div>
</div>
