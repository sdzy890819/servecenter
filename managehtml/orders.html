<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta content="" name="description"/>
    <meta content="webthemez" name="author"/>
    <title>后台管理平台 -- 订单管理</title>
    <!-- Bootstrap Styles-->
    <link href="assets/css/bootstrap.css" rel="stylesheet"/>
    <!-- FontAwesome Styles-->
    <link href="assets/css/font-awesome.css" rel="stylesheet"/>
    <!-- Morris Chart Styles-->
    <link href="assets/js/morris/morris-0.4.3.min.css" rel="stylesheet"/>
    <!-- Custom Styles-->
    <link href="assets/css/custom-styles.css" rel="stylesheet"/>
    <!-- Google Fonts-->
    <link href='assets/css/font.css' rel='stylesheet' type='text/css'/>

</head>

<body>
<div id="wrapper">
    <nav class="navbar navbar-default top-navbar" role="navigation">
        <div class="navbar-header">
            <!--#include virtual="/spec/logo.html" -->
        </div>

        <!--# include virtual="/spec/user.html" -->
    </nav>
    <!--# include virtual="/spec/menu.html" -->

    <div id="page-wrapper">
        <div class="header">
            <h1 class="page-header">
                渠道管理
                <small id="welcomeUserName">Welcome</small>
            </h1>

        </div>
        <div id="page-inner">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-inline" id="searchForm">
                        <div class="form-group">
                            <label for="search_orderSn">商品订单号</label>
                            <input type="text" id="search_orderSn" class="form-control" placeholder="商品订单号">
                        </div>
                        <div class="form-group">
                            <label for="search_partnerSn">机构订单号</label>
                            <input type="text" id="search_partnerSn" class="form-control" placeholder="机构订单号">
                        </div>
                        <div class="form-group">
                            <label for="search_receiverMobile">收货人电话</label>
                            <input type="text" id="search_receiverMobile" class="form-control" placeholder="收货人电话">
                        </div>
                        <div class="form-group">
                            <label for="search_buyStartTime">下单日期</label>
                            <input type="text" id="search_buyStartTime" class="form-control" placeholder="下单开始时间 yyyy-MM-dd HH:mm:ss"> -
                            <input type="text" id="search_buyEndTime" class="form-control" placeholder="下单结束时间 yyyy-MM-dd HH:mm:ss">
                        </div>
                        <div class="form-group">
                            <label for="search_deliveryStatus">订单状态</label>
                            <select id="search_deliveryStatus">
                                <option value="">请选择</option>
                                <option value="false">待发货</option>
                                <option value="true">已发货</option>
                            </select>
                        </div>

                        <button type="button" id="search_btn" class="btn btn-default">查询</button>
                    </form>
                </div>
            </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        渠道列表
                    </div>
                    <div class="panel-body">
                        <div>
                            <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline" role="grid">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="dataTables_length" id="dataTables-example_length">
                                            <label>每页个数：
                                                <select name="dataTables-example_length"
                                                        aria-controls="dataTables-example" id="pageSize"
                                                        class="form-control input-sm">
                                                    <option value="10">10</option>
                                                    <option value="25">25</option>
                                                    <option value="50">50</option>
                                                    <option value="100">100</option>
                                                </select></label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div id="dataTables-example_filter" style="text-align: right">
                                            <!-- <a href="#" class="btn btn-success" id="add">添加</a> -->
                                        </div>
                                    </div>
                                </div>
                                <table class="table table-striped table-bordered table-hover dataTable no-footer"
                                       id="dataTables-example" aria-describedby="dataTables-example_info">
                                    <thead>
                                    <tr role="row">
                                        <th class="sorting_asc" tabindex="0" aria-controls="dataTables-example"
                                            rowspan="1" colspan="1" aria-sort="ascending" style="width: 139px;">
                                            机构订单号
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1"
                                            colspan="1" style="width: 139px;">
                                            商品订单号
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1"
                                            colspan="1" style="width: 139px;">订单金额
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1"
                                            colspan="1" style="width: 139px;">物流渠道
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1"
                                            colspan="1" style="width: 139px;">物流单号
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1"
                                            colspan="1" style="width: 139px;">收货人
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1"
                                            colspan="1" style="width: 139px;">收货人电话
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1"
                                            colspan="1" style="width: 139px;">下单日期
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1"
                                            colspan="1" style="width: 139px;">订单状态
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1"
                                            colspan="1" style="width: 139px;">操作
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody id="body"></tbody>
                                </table>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="dataTables_info" id="dataTables-example_info" role="alert"
                                             aria-live="polite" aria-relevant="all">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="dataTables_paginate paging_simple_numbers"
                                             id="dataTables-example_paginate">
                                            <ul class="pagination" id="pageBar">

                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
            </div>
            <!--# include virtual="/spec/updateOrders.html" -->
            <!-- /. ROW  -->
            <!--# include virtual="/spec/publicUpdateUser.html" -->
        </div>
        <!-- /. PAGE INNER  -->
    </div>
    <!-- /. PAGE WRAPPER  -->
</div>
<!-- /. WRAPPER  -->
<!-- JS Scripts-->
<!-- jQuery Js -->
<script src="assets/js/jquery-1.10.2.js"></script>
<!-- Bootstrap Js -->
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/bootbox.min.js"></script>

<!-- Metis Menu Js -->
<script src="assets/js/jquery.metisMenu.js"></script>
<!-- Morris Chart Js -->
<!-- Custom Js -->
<script src="assets/js/custom-scripts.js"></script>


<script type="text/javascript" src="assets/js/util.js"></script>
<script type="text/javascript" src="assets/js/business/checklogin.js"></script>
<script type="text/javascript" src="assets/js/business/orders.js"></script>

</body>

</html>
