<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">新增</h4>
            </div>
            <div class="modal-body">
                <input type="hidden" id="txt_id"/>
                <div class="form-group">
                    <label for="txt_partnerId">合作伙伴</label>
                    <select id="txt_partnerId" placeholder="合作伙伴" class="form-control">

                    </select>
                </div>
                <div class="form-group">
                    <label for="txt_sn">合作机构订单号</label>
                    <input type="text" name="txt_sn" class="form-control" id="txt_sn"
                           placeholder="合作机构订单号">
                </div>
                <div class="form-group">
                    <label for="txt_orderSn">商品订单号</label>
                    <select id="txt_orderSn" name="txt_orderSn" class="form-control" placeholder="商品订单号">

                    </select>
                </div>
                <div class="form-group">
                    <label for="txt_paymentType">支付类型</label>
                    <select id="txt_paymentType" placeholder="支付类型" class="form-control">
                        <option value="">请选择</option>
                        <option value="1">充值</option>
                        <option value="2">提现</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="txt_amount">金额</label>
                    <input type="text" name="txt_amount" class="form-control" id="txt_amount"
                           placeholder="金额">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"><span
                        class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
                </button>
                <button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal"><span
                        class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存
                </button>
            </div>
        </div>
    </div>
</div>
