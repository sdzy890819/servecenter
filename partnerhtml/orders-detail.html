    <link href="assets/js/morris/morris-0.4.3.min.css" rel="stylesheet"/>
    <!-- Custom Styles-->
    <link href="assets/css/custom-styles.css" rel="stylesheet"/>
    <!-- Google Fonts-->
    <link href='assets/css/font.css' rel='stylesheet' type='text/css'/>

<body>
<div id="wrapper">
    <nav class="navbar navbar-default top-navbar" role="navigation">
        <div class="navbar-header">
            <!--#include virtual="/spec/logo.html" -->
        </div>

        <!--# include virtual="/spec/user.html" -->
    </nav>
    <!--# include virtual="/spec/menu.html" -->

    <div id="page-wrapper">
        <div class="header">
            <h1 class="page-header">
                订单详情
                <small id="welcomeUserName">Welcome</small>
            </h1>

        </div>
        <div id="page-inner">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-inline" id="searchForm">
                        <div class="form-group">
                            <label for="search_orderSn">商品订单号</label>
                            <input type="text" id="search_orderSn" class="form-control" placeholder="商品订单号">
                        </div>
                        <div class="form-group">
                            <label for="search_partnerSn">机构订单号</label>
                            <input type="text" id="search_partnerSn" class="form-control" placeholder="机构订单号">
                        </div>
                        <div class="form-group">
                            <label for="search_receiverMobile">收货人电话</label>
                            <input type="text" id="search_receiverMobile" class="form-control" placeholder="收货人电话">
                        </div>
                        <div class="form-group">
                            <label for="search_buyStartTime">下单日期</label>
                            <input type="text" id="search_buyStartTime" class="form-control" placeholder="下单开始时间 yyyy-MM-dd HH:mm:ss"> -
                            <input type="text" id="search_buyEndTime" class="form-control" placeholder="下单结束时间 yyyy-MM-dd HH:mm:ss">
                        </div>
                        <div class="form-group">
                            <label for="search_deliveryStatus">订单状态</label>
                            <select id="search_deliveryStatus" class="form-control">
                                <option value="">请选择</option>
                                <option value="false">待发货</option>
                                <option value="true">已发货</option>
                            </select>
                        </div>

                        <button type="button" id="search_btn" class="btn btn-default">查询</button>
                    </form>
                </div>
            </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        渠道列表
                    </div>
                    <div class="panel-body">
                        <div>
                            <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline" role="grid">
                                <table class="table table-striped table-bordered table-hover dataTable no-footer"
                                       id="dataTables-example" aria-describedby="dataTables-example_info">
                                    <thead>
                                    <tr role="row">
                                        <th class="sorting_asc" tabindex="0" aria-controls="dataTables-example"
                                            rowspan="1" colspan="1" aria-sort="ascending" style="width: 139px;">
                                            标题
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1"
                                            colspan="1">
                                            内容
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody id="body"></tbody>
                                </table>
                                <table class="table table-striped table-bordered table-hover dataTable no-footer">
                                    <thead>
                                    <tr>
                                        <th class="sorting_asc" tabindex="0" aria-controls="dataTables-example"
                                            rowspan="1" colspan="1" aria-sort="ascending" style="width: 139px;">
                                            商品编号
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1"
                                            colspan="1">
                                            商品名称
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1"
                                            colspan="1">
                                            商品型号
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1"
                                            colspan="1">
                                            商品类别
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1"
                                            colspan="1">
                                            商品价格
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1"
                                            colspan="1">
                                            商品数量
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody id="body2"></tbody>
                                </table>
                            </div>
                        </div>

                    </div>
            </div>
            <!--# include virtual="/spec/updateOrders.html" -->
            <!-- /. ROW  -->
            <!--# include virtual="/spec/publicUpdateUser.html" -->
