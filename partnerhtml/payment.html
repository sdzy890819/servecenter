<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta content="" name="description"/>
    <meta content="webthemez" name="author"/>
    <title>后台管理平台 -- 资金流水管理</title>
    <!-- Bootstrap Styles-->
    <link href="assets/css/bootstrap.css" rel="stylesheet"/>
    <!-- FontAwesome Styles-->
    <link href="assets/css/font-awesome.css" rel="stylesheet"/>
    <!-- Morris Chart Styles-->
    <link href="assets/js/morris/morris-0.4.3.min.css" rel="stylesheet"/>
    <!-- Custom Styles-->
    <link href="assets/css/custom-styles.css" rel="stylesheet"/>
    <!-- Google Fonts-->
    <link href='assets/css/font.css' rel='stylesheet' type='text/css'/>

</head>

<body>
<div id="wrapper">
    <nav class="navbar navbar-default top-navbar" role="navigation">
        <div class="navbar-header">
            <!--#include virtual="/spec/logo.html" -->
        </div>

        <!--# include virtual="/spec/user.html" -->
    </nav>
    <!--# include virtual="/spec/menu.html" -->

    <div id="page-wrapper">
        <div class="header">
            <h1 class="page-header">
                资金流水管理
                <small id="welcomeUserName">Welcome</small>
            </h1>

        </div>
        <div id="page-inner">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-inline" id="searchForm">
                        <div class="form-group">
                            <label for="search_paySn">流水号</label>
                            <input type="text" id="search_paySn" class="form-control" placeholder="流水号">
                        </div>
                        <div class="form-group">
                            <label for="search_orderSn">商品订单号</label>
                            <input type="text" id="search_orderSn" class="form-control" placeholder="商品订单号">
                        </div>
                        <div class="form-group">
                            <label for="search_payStatus">交易状态</label>
                            <select id="search_payStatus" class="form-control">
                                <option value="">请选择</option>
                                <option value="1">交易成功</option>
                                <option value="2">交易失败</option>
                                <option value="3">处理中</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="search_frozen">冻结资金</label>
                            <select id="search_frozen" class="form-control">
                                <option value="">请选择</option>
                                <option value="true">冻结</option>
                                <option value="false">非冻结</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="search_paymentType">交易类型</label>
                            <select id="search_paymentType" class="form-control">
                                <option value="">请选择</option>
                                <option value="1">充值</option>
                                <option value="2">提现</option>
                                <option value="3">货款</option>
                                <option value="4">信息费</option>
                            </select>
                        </div>
                        <button type="button" id="search_btn" class="btn btn-default">查询</button>
                    </form>
                </div>
            </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        资金流水列表
                    </div>
                    <div class="panel-body">
                        <div>
                            <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline" role="grid">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="dataTables_length" id="dataTables-example_length">
                                            <label>每页个数：
                                                <select name="dataTables-example_length"
                                                        aria-controls="dataTables-example" id="pageSize"
                                                        class="form-control input-sm">
                                                    <option value="10">10</option>
                                                    <option value="25">25</option>
                                                    <option value="50">50</option>
                                                    <option value="100">100</option>
                                                </select></label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                    </div>
                                </div>
                                <table class="table table-striped table-bordered table-hover dataTable no-footer"
                                       id="dataTables-example" aria-describedby="dataTables-example_info">
                                    <thead>
                                    <tr role="row">
                                        <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1"
                                            colspan="1" style="width: 139px;">
                                            流水号
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1"
                                            colspan="1" style="width: 139px;">商品订单号
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1"
                                            colspan="1" style="width: 139px;">流水类型
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1"
                                            colspan="1" style="width: 139px;">操作金额
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1"
                                            colspan="1" style="width: 139px;">变动后余额
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1"
                                            colspan="1" style="width: 139px;">交易日期
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1"
                                            colspan="1" style="width: 139px;">交易状态
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody id="body"></tbody>
                                </table>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="dataTables_info" id="dataTables-example_info" role="alert"
                                             aria-live="polite" aria-relevant="all">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="dataTables_paginate paging_simple_numbers"
                                             id="dataTables-example_paginate">
                                            <ul class="pagination" id="pageBar">

                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
            </div>
            <!--# include virtual="/spec/updatePayment.html" -->
            <!-- /. ROW  -->
            <!--# include virtual="/spec/publicUpdateUser.html" -->
        </div>
        <!-- /. PAGE INNER  -->
    </div>
    <!-- /. PAGE WRAPPER  -->
</div>
<!-- /. WRAPPER  -->
<!-- JS Scripts-->
<!-- jQuery Js -->
<script src="assets/js/jquery-1.10.2.js"></script>
<!-- Bootstrap Js -->
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/bootbox.min.js"></script>

<!-- Metis Menu Js -->
<script src="assets/js/jquery.metisMenu.js"></script>
<!-- Morris Chart Js -->
<!-- Custom Js -->
<script src="assets/js/custom-scripts.js"></script>


<script type="text/javascript" src="assets/js/util.js"></script>
<script type="text/javascript" src="assets/js/business/checklogin.js"></script>
<script type="text/javascript" src="assets/js/business/payment.js"></script>

</body>

</html>
